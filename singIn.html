    <header>
        <nav class="nav">
<div class="nav-items">
    <div>
        <h1 id="brandName">Recruits<span class="subBrand">Edge</span></h1>

    <ul class="nav-links">

<section class="section-container">
<div class="form-container">

    <img src="./assets/login.svg" alt="Login" class="log-img">
</div>
<div>
    <form onsubmit="handleLogin()" id="form">
        <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Your Email" class="input-field">


    <label for="password">Password</label>
    <input type="password" placeholder="Enter Password" id="password" name="password" class="input-field">


    <input type="submit" value="Sign In" class="btnPrimary">
    </form>
    <div class="extra-info">
<div class="forget-new">
<a href="#" class="link">Forget Password?</a>
<p class="new-link">New To RecruitEdge? <a href="./singUp.html" class="signUp">Sign Up</a></p>
</div>
    </div>
    <div class="social-info">
<p>Or With</p>
<img src="./assets/google.png" alt="Google" class="icon">
<img src="./assets/facebook.png" alt="Facebook" class="icon">
